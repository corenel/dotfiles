---
session_name: remote-workspace
windows:
  - window_name: remote
    focus: true
    layout: even-horizontal
    panes:
      - shell_command:
          - clear
          - tmux split-window -h -t 0.0
          - tmux split-window -v -t 0.1
          - tmux select-pane -t 0.0
          - tpcall "ssh-remote"
          - clear
        focus: true
  - window_name: local
    layout: tiled
    shell_command_before:
      - cd $HOME/Workspace
    panes:
      - shell_command:
          - clear
      - shell_command:
          - clear
      - shell_command:
          - clear
      - shell_command:
          - clear
